<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Главная</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link add-word" href="#">Добавить слово</a>
          </li>
          <li class="nav-item">
            <a class="nav-link test-btn" href="#">Проверить себя</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 search" type="search" placeholder="Поиск слова" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 btn-search">Поиск</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="main">
    <div class="container">
      <div class="main-head text-center">
        <h2 class="total">Общие количество слов: 0</h2>
      </div>
      <div class="main-body">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Английский</th>
              <th scope="col">Русский</th>
              <th scope="col">Google</th>
              <th scope="col">Яндекс</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить слово</h5>
            <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modal-wrap">
            <form action="#" method="POST" class="add-word">
              <div class="form-group">
                <label>Английский</label>
                <input name="en" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Русский</label>
                <input name="ru" type="text" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">
                Записать слово
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade modal-test" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Тест</h5>
            <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="text-center test-amount d-block">Осталось 20/20</div>
          <div class="modal-body modal-wrap__test">
              <div class="form-group">
                <label>Английский</label>
                <input class="form-control test-en" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Русский</label>
                <input class="form-control test-ru" />
              </div>
              <button type="button" class="btn btn-primary btn-start">
                Старт
              </button>
              <button type="button" class="btn btn-primary btn-next" style="display: none;">
                Дальше
              </button>
              <button type="button" class="btn btn-success btn-check" style="display: none;">
                Проверить
              </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-btn" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
